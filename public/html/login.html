        <h1 class="title">Welcome</h1>

            <div class="centered" >
                <label for="fname" style="float:left;"><b>First Name</b></label>

                <label for="lname" style="float:left;"><b>Last Name</b></label>
                <input class="stacked-form-item" type="text" placeholder="Last" name="lname" required>
            
                <button class="stacked-form-item" style="width:80%;" name="submit" type="submit">Continue</button>

                </label> -->
            </div>
        </form>
    </div>

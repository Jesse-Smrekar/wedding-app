<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="scripts.js"></script>
    <title>Tati & Jared</title>
</head>
<body>

    <header class="centered">
        <h1 class="title">MUSIC</h1>
    </header>

    <div class="centered">
        <form id="music-search-form" action="javascript:musicSearch(musicsearch.value)">
            <!-- <label for="search-bar">First name:</label><br> -->
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-spotify" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.669 11.538a.5.5 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686m.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858m.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288"></path>
                    </svg>
                </span>
                <input type="text" id="musicsearch" name="musicsearch" placeholder="Song, Artist, etc.">
                <input type="submit" value="Search">
        </form>

        <button id="add-to-queue-button" onclick="addToQueue()" style="background-color: darkblue; visibility: hidden;">Add to Queue</button>

        <div id="search-results-container" class="centered">
            <table class="centered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Track</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="search-results">
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>



</body>
</html>
